html {
    font-family: 'Source Sans Pro Light', Ubuntu, Arial, sans-serif;
    font-size: 12px;
    margin: 0;

}

body {
    background-image: url('./img/website-background.png'); /* Use URL relative to the CSS file location */
    background-color: rgba(0, 0, 255, 0.416);
    font-size: 13px;
    font-family: 'Open Sans', sans-serif;
    background-size: 7680px 2160px;
    /* background-repeat: no-repeat; */
    animation: move 300s linear infinite;
    z-index: -2;
}

@keyframes move {
    0% {
        background-position: 0 0;
    }
    100% {
        background-position: 7680px 0px;
    }
}

@keyframes font {
    0% {
        font-size: 0;
    }
    100% {
        font-size: 100%;
    }
}

.content {
    z-index: 1;
    top: calc(50vh - 190px);
    position: absolute;
    width: 100%;
    height: 380px;
    border-radius: 3px;
    text-align: center;
}

.aboutme {
    margin-left: calc(10% - 10px);
    background: rgba(0, 0, 89, 0.5);
    color: #fff;
    width: 80%;
    padding: 10px;
    border-radius: 3px;
    text-align: justify;
    animation: font 0.1s linear;
}

.aboutme p {
    margin: 0;
    padding: 10px 0;
}

.profile {
    height: 220px;
    width: 220px;
    margin-left: calc(50% - 110px);
    text-align: center;
    cursor: pointer;
}

.profile svg {
    filter: drop-shadow(0 0 1px #0000ff) drop-shadow(0 0 40px rgba(255, 255, 255, 0.4));
    fill: #fff;
    width: 150px;
    height: 150px;
}

.profile svg path:nth-of-type(4) {
    animation: lightning 5s linear infinite;
}

.profile a {
    text-decoration: none;
}

.profile h1 {
    text-shadow: 0 0 40px rgba(255, 255, 255, 0.4), 0 0 1px #0000ff;
    opacity: 0.99;
    color: #fff;
    font-size: 40px;
    letter-spacing: 5px;
    padding: 0;
    margin: 0;
}

@keyframes upper {
    0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
        opacity: 0.99;
        text-shadow: 0 0 40px rgba(255, 255, 255, 0.4), 0 0 1px #0000ff;
    }
    20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
        opacity: 0.4;
        text-shadow: none;
    }
}

@keyframes lightning {
    0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
        opacity: 0;
    }
    20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
        opacity: 0.99;
        filter: drop-shadow(0 0 1px #0000ff) drop-shadow(0 0 10px #ffffff);
    }
}

.profile h1 span {
    letter-spacing: 0px;
    animation: upper 10s linear infinite;
}

.navigation > a svg {
    filter: drop-shadow(0 0 1px #0000ff) drop-shadow(0 0 40px rgba(255, 255, 255, 0.4));
